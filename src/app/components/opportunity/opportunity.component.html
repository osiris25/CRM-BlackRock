<div class="containerOpportunity">
  <div class="sectionName">
    <img src="../../../assets/img/opportunity-icon.png" alt="">
    <h1 class="titleSection">Nuestras <br>Oportunidades</h1>
  </div>
  <div class="container-btn-new">
    <button mat-button (click)="onNewOpportunity()">
      <mat-icon class="mat-18">add_circle</mat-icon>
      <span>Agregar</span>
    </button>
  </div>
  <div *ngFor="let opportunity of OpportunityData" (click)="onViewDetail('soy un link')" class="opportunityCard">
    <div class="firstColumnCard">
      <p *ngFor="let customer of CustomersData">
        <span *ngIf="customer.id === opportunity.id_customer"><strong>Clientes: </strong>{{ customer.name }}</span>
      </p>
      <p *ngFor="let product of ProductsData">
        <span *ngIf="product.id === opportunity.id_product">
          <b>Productos: </b> {{ product.name }}
        </span>
      </p>
    </div>
    <div class="secondColumnCard">
      <p>
        <b>Status: </b>
        <span class="status">
          {{ opportunity.status }}
        </span>
      </p>
      <p>
        <b>Prioridad: </b>
        <span class="priority">Media</span>
      </p>
    </div>
    <div class="thirdColumnCard">
      <p *ngFor="let promoter of PromotersData">
        <span *ngIf="promoter.id === opportunity.id_promoter">
          <b>Creada por: </b>
          {{ opportunity.status }}
        </span>
      </p>
      <p>
        <b>Fecha de creaci√≥n: </b> <span>01/06/21</span>
      </p>
      <button mat-button (click)="onEditOpportunity('dataAlform')" class="buttonCard"><mat-icon class="mat-18">edit</mat-icon>Editar</button>
      <button mat-button [routerLink]="['/detailopportunity',opportunity.id]" class="buttonCard"><mat-icon class="mat-18">visibility</mat-icon>Ver detalles</button>
    </div>
